<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact - Tennis Club de Hayange</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-image: url('photos_site/banniere.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      padding: 80px 20px;
      text-align: center;
    }

    header img {
      width: 150px;
      height: auto;
      margin-bottom: 10px;
    }

    nav {
      background-color: #005599;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      background-color: #003366;
    }

    .content {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea {
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      background-color: #005599;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003366;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }

    .facebook-link {
      margin-top: 10px;
      display: block;
      color: #ffffff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <img src="photos_site/logo.jpeg" alt="Logo du Tennis Club">
    <h1>Tennis Club de Hayange</h1>
    <p>Sport, passion et convivialité</p>
  </header>

  <nav>
    <a href="index.html">Accueil</a>
    <a href="horaires.html">Horaires</a>
    <a href="actualites.html">Actualités</a>
    <a href="ecole.html">École de Tennis</a>
    <a href="tarifs.html">Tarifs</a>
    <a href="comite.html">Comité</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="content">
    <h2>Contactez-nous</h2>
    <!-- Formulaire Formspree -->
    <form action="https://formspree.io/f/mnqwrxyz" method="POST">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required>

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message :</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <!-- Redirection vers la page merci.html après soumission -->
      <input type="hidden" name="_redirect" value="https://tennisclubhayange.github.io/merci.html">

      <button type="submit">Envoyer</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Tennis Club de Hayange - Tous droits réservés
    <a class="facebook-link" href="https://www.facebook.com/p/Tennis-club-de-Hayange-100064194245615/" target="_blank">Suivez-nous sur Facebook</a>
  </footer>

</body>
</html>
